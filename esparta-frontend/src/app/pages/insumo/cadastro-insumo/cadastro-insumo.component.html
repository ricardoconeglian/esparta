<div class="card">
  <div class="card-header">
    Cadastro Insumos
  </div>
  <div class="card-body">
    <form>
      <div class="mb-3">
        <label for="codigo_sap_insumo" class="form-label">Codigo SAP</label>
        <input type="number" class="form-control" id="codigo_sap_insumo" autocomplete="off">
      </div>

      <div class="mb-3">
        <label for="descricao_insumo" class="form-label">Insumo</label>
        <input type="text" class="form-control" id="descricao_insumo" autocomplete="off">
      </div>



      <button type="button" class="btn btn-success">Salvar</button>
      <button type="button" class="btn btn-danger" (click)="navegarParaListaInsumo()">Cancelar</button>
    </form>
  </div>
</div>
