<div class="card">
  <div class="card-header">
    Cadastro Produtos
  </div>
  <div class="card-body">
    <form>
      <div class="mb-3">
        <label for="codigo_sap_produto" class="form-label">Codigo SAP</label>
        <input type="number" class="form-control" id="codigo_sap_produto" autocomplete="off">
      </div>

      <div class="mb-3">
        <label for="nome_produto" class="form-label">Produto</label>
        <input type="text" class="form-control" id="nome_produto" autocomplete="off">
      </div>

      <div class="mb-3">
        <label for="descricao_produto" class="form-label">Descricao</label>
        <input type="text" class="form-control" id="descricao_produto" autocomplete="off">
      </div>

      <div class="mb-3">
        <label for="utilizacao_produto" class="form-label">Utilizacao</label>
        <input type="text" class="form-control" id="utilizacao_produto" autocomplete="off">
      </div>

      <button type="button" class="btn btn-success">Salvar</button>
      <button type="button" class="btn btn-danger" (click)="navegarParaListaProduto()">Cancelar</button>
    </form>
  </div>
</div>
